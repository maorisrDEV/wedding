<div *ngIf="data?.isValid === true" dir="rtl">
  <h1 mat-dialog-title>סטטוס ההגעה עודכן בהצלחה.</h1>
  <div mat-dialog-content>
    <h2>{{data.message}}</h2>
    <b><u>שימו לב:</u></b>
    <h3>ניתן לעדכן את סטטוס ההגעה בכל עת.</h3>
  </div>
  <div mat-dialog-actions>
    <button style="margin: auto" mat-button (click)="onNoClick()">סגירה</button>
  </div>
</div>

<div *ngIf="data?.isValid === false" dir="rtl">
  <h1 mat-dialog-title><b><u>שגיאה:</u></b></h1>
  <div mat-dialog-content>
    <h2>{{data.message}}</h2>
  </div>
  <div mat-dialog-actions>
    <button style="margin: auto" mat-button (click)="onNoClick()">סגירה</button>
  </div>
</div>
