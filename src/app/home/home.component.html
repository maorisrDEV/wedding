<ng-container *ngIf="loading; else showPage">
  <app-loading></app-loading>
</ng-container>

<ng-template #showPage>
  <img class="logo" src='https://s3-eu-west-1.amazonaws.com/easy2give-rsvp-prod/event/23187_1567078198.101024.jpeg'>
  <div class="background">
    <div class="center">
      <h2 style="font-weight: bolder; padding-top: 1rem;">
        !砖 {{guestData.name}}
        <br>
        专  专 砖专 专砖 
        <br>
         转  砖转
      </h2>

      <h1>
        <div style="font-weight: bold">
           专注 -
          17/11/2021 砖注 19:00
          <br>
          YARA  专注
        </div>
      </h1>

      -  专 注 -
      <div class="amount-of-guests">
        <div class="icon-size">
          <mat-icon class="gusset-icon" (click)="handleRemoveGuest()">remove_circle_outline</mat-icon>
        </div>
        <div>
          <label>
            <input [value]="guestData?.amountOfGuests?.toString()" class="number-of-guests" matInput placeholder="-">
          </label>
        </div>
        <div class="icon-size">
          <mat-icon class="gusset-icon" (click)="handleAddGuest()">add_circle_outline</mat-icon>
        </div>
      </div>

      - 砖专 转 注转 -
      <div class="is-arriving">
        <button mat-raised-button color="accent"
                (click)="handleWillArriveBtnClicked('no')"
                [ngClass]="guestData.willArrive === 'no' ? 'selected' : null"
                class="not-arriving-btn">
          <mat-icon>close</mat-icon>
           注/
        </button>
        <button mat-raised-button color="accent"
                (click)="handleWillArriveBtnClicked('yes')"
                [ngClass]="guestData.willArrive === 'yes' ? 'selected' : null"
                class="arriving-btn">
          <mat-icon>done</mat-icon>
          注/
        </button>
        <!--        <button mat-raised-button color="accent"-->
        <!--                (click)="handleWillArriveBtnClicked('maybe')"-->
        <!--                [ngClass]="guestData.willArrive === 'maybe' ? 'selected' : null">-->
        <!--          <mat-icon>help_outline</mat-icon>-->
        <!--           注/-->
        <!--        </button>-->
      </div>

      <div style="margin-top: 8px">
        <label>
          - 住驻转 注专 注 砖 -
          <br>
          <textarea matInput
                    [value]="guestData?.message"
                    (change)="messageTextChanged($event)"
                    class="message-input"
                    placeholder="转 注专  (驻爪)"
                    dir="rtl"
                    style="font: inherit"
          >
      </textarea>
        </label>
      </div>


      <div style="padding: 4px">
        <button mat-raised-button
                class="save-btn"
                (click)="saveGuestData()">
          注 住住 注
        </button>

      </div>


      <div style="margin: 10px">
        <a mat-raised-button class="cal-link"
           href="https://calendar.google.com/event?action=TEMPLATE&tmeid=MmQxNGcxYmkxNmN2cnFhc3JocG91YmZlNTUgdHJtYm85MkBt&tmsrc=trmbo92%40gmail.com"
           target="_blank" rel="nofollow">住祝/  </a>
        <a mat-raised-button href="http://waze.to/?ll=32.445022,34.937016">
          Waze  专
        </a>
      </div>

      <div class="map">
        <agm-map
          [latitude]='lat'
          [longitude]='lng'
        >
          <agm-marker
            [latitude]="lat"
            [longitude]="lng">
          </agm-marker>

        </agm-map>
      </div>
    </div>
  </div>
</ng-template>
